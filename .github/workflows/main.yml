name: CI(macos)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest 
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.2.0
      with:
        channel: 'dev'
    - run: flutter channel master
    - run: flutter upgrade
    - run: flutter pub get
    - run: flutter test
    - run: flutter build ios --release --no-codesign
